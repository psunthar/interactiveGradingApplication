<!DOCTYPE html>
<html>
	<head>
		<title>Inteactive Gradin...</title>
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<header>
			<ul>
				<li id="tabInput" onclick="tab1()"><img title="Input" alt="Input" src="img/input.png"></li>
				<li id="tabStat" onclick="tab2()"><img title="Statistics and Plot" alt="Plot" src="img/plot.png"></li>
				<li id="tabExport" onclick="tab3()"><img title="Export Data" alt="Export" src="img/export.png"></li>
			</ul>
		</header>
		<section>
			<div id="divInput">
					<textarea id="dataField" placeholder="Place Your Data here" onkeyup="getData(this)" onchange="getData(this)"></textarea>
					<input id="min" name="min" placeholder="Enter minimum" min="0">
					<input id="max" name="max" placeholder="Enter maximum" min="0">
					<input type="number" id="gradeCount" name="gradeCount" placeholder="Enter number of partitions" min="0" max="7"><br/><br/>		
					Label1:<input class="labels" type="text" id="g1L" value="A+">
					Label2:<input class="labels" type="text" id="g2L" value="A">
					Label3:<input class="labels" type="text" id="g3L" value="B">
					Label4:<input class="labels" type="text" id="g4L" value="C">
					Label5:<input class="labels" type="text" id="g5L" value="D">
					Label6:<input class="labels" type="text" id="g6L" value="E">
					Label7:<input class="labels" type="text" id="g7L" value="F"><br/><br/>
					<button onclick="confirmData()">Confirm Data</button><br/><br/>
					Data Cont: <p id="dataCount"></p><br/>
					Average Marks: <p id="avgMarks"></p>
			</div>
			<div id="divStat"><br/>
					<button id='resetZoom' onclick="myChart.resetZoom()">Reset</button>
					<canvas id="myChart" width="100%" height="100%"></canvas>
			</div>
			<div id="divExport">
				<center>
					<br/><br/><br/><h3>Stats</h3>
					<ul id="stats">
						Grade Labels:<li style="color:red;display:block;"></li>
						Static Grade values:<li style="color:red;display:block;"></li>
						Dynamic Grade values:<li style="color:red;display:block;"></li>
						Static Frequency distribution:<li style="color:red;display:block;"></li>
						Dynamic Frequency distribution:<li style="color:red;display:block;"></li>
						Fixed Average GPA:<li style="color:red;display:block;"></li>
						Dynamic Average GPA:<li style="color:red;display:block;"></li>
						<li style="color:red;display:block;"></li>
					</ul>
				</center>
			</div>
		</section>
		<footer>
		
		</footer>
		<script type="text/javascript" src="scripts/Chart.js"></script>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/Chart.bundle.js"></script>
		<script type="text/javascript" src="scripts/chartjs-plugin-annotation.js"></script>
		<script type="text/javascript" src="scripts/chartjs-plugin-draggable.js"></script>
		<script type="text/javascript"  src="scripts/hammer.min.js"></script>
		<script type="text/javascript"  src="scripts/chartjs-plugin-zoom.js"></script>
		
		<script type="text/javascript" src="scripts/freq_dist.js"></script>
		<script type="text/javascript" src="scripts/g_p.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
		
	
	</body>
</html>
